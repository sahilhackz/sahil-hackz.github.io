<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <script>

        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": "$2a$10$1rieU4zOzfdBEV1Od.ulAutSiF.VeSHq6M8NvZYNdffMP7r/WJ/he"
        },
        body: JSON.stringify([data])
      })
      .then(res => res.json())
      .then(() => alert("Uploaded Successfully"))
      .catch(err => alert("Error: " + err));
    }
